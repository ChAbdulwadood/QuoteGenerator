<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>
    <link rel="stylesheet" href="Quote.css">
</head>

<body>
    <div class="Quote-box">
        <h1>Quote Of The Day</h1>
        <blockquote id="quote">Loading....</blockquote>
        <span id="author">Wait</span>
        <div>
            <button onclick="getQuote(api_url)">Quote</button>
            <button onclick="X()"><img src="X_logo_2023_(white).png" width="20px"></button>
        </div>
    </div>
    <script>
        const quote = document.getElementById("quote");
    const author = document.getElementById("author");
    const api_url = "https://api.quotable.io/random";

    async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
    }
    getQuote(api_url);


function X(){
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---By" + author.innerHTML , "Tweet Window","width=600 , hieght=300");
}
    </script>
</body>

</html>
